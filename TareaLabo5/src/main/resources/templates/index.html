<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Guardar Estudiantes</title>
<link rel="stylesheet" href="other.css">
<script type="text/javascript">
function formReset()
{
document.getElementById("gEstudianteForm").reset();
}
</script>
</head>
<body>
	<h1>Guardar Estudiantes</h1>

	<div class="container">
		<form id="gEstudianteForm" th:action="@{/guardarEstudiante}" th:object="${estudiante}" method="post">
			<div class="row">
			
				
				<div class="col-25">
					<label for="fname">Nombre:</label>
				</div>
				<div class="col-75">
					<input type="text" th:field="*{Nombre}" placeholder="Ingrese su nombre"/><br> 
					<span th:errors="*{Nombre}"></span><br>
				</div>

				<div class="col-25">
					<label for="fapellido">Apellido:</label>
				</div>
				<div class="col-75">
					<input type="text" th:field="*{Apellido}" placeholder="Ingrese su apellido"/><br> 
					<span th:errors="*{Apellido}"></span><br>
				</div>

				<div class="col-25">
					<label for="fcarne">Carne:</label>
				</div>
				<div class="col-75">
					<input type="text" th:field="*{Carne}"placeholder="Ingrese su carne"/><br> 
					<span th:errors="*{Carne}"></span><br>
				</div>

				<div class="col-25">
					<label for="fcarrera">Carrera:</label>
				</div>
				<div class="col-75">
					<input type="text" th:field="*{Carrera}" placeholder="Ingrese su carrera"/><br> 
					<span th:errors="*{Carrera}"></span><br>
				</div>
				
			</div>


			<div class="row">
				<input type="submit" value="Guardar Estudiante"/>
			</div>
			<div class="row">
		</div>
		
		</form>
		<br>
		<div class="row">
			<input type="submit" value="Listado Estudiantes"
				onclick="location.href='listado'" /><br>
				
		</div>
		<div class="container">
			<form th:action = "@{/borrarEstudiante}" method = "post">
				<label>Borrar estudiante por codigo</label>
				<input type="number" name = "codigo"><br><br>
				<input type="submit" value = "Borrar">			
			</form>
		</div>
		<br>
		
	</div>


</body>
</html>
